<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillCraft Technology - Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-400 min-h-screen flex flex-col items-center justify-center font-sans">

    <!-- Heading -->
    <h1 class="text-4xl md:text-5xl font-bold text-white mb-10 animate-bounce">
        SkillCraft Technology - Tic Tac Toe
    </h1>

    <!-- Game Board -->
    <div id="game" class="grid grid-cols-3 gap-4 bg-white p-6 rounded-xl shadow-lg">
        <div class="cell w-24 h-24 md:w-32 md:h-32 flex items-center justify-center text-4xl md:text-5xl font-bold text-gray-800 bg-gradient-to-br from-yellow-200 via-yellow-300 to-yellow-400 rounded-lg cursor-pointer hover:scale-105 transition-transform"></div>
        <div class="cell w-24 h-24 md:w-32 md:h-32 flex items-center justify-center text-4xl md:text-5xl font-bold text-gray-800 bg-gradient-to-br from-green-200 via-green-300 to-green-400 rounded-lg cursor-pointer hover:scale-105 transition-transform"></div>
        <div class="cell w-24 h-24 md:w-32 md:h-32 flex items-center justify-center text-4xl md:text-5xl font-bold text-gray-800 bg-gradient-to-br from-blue-200 via-blue-300 to-blue-400 rounded-lg cursor-pointer hover:scale-105 transition-transform"></div>
        <div class="cell w-24 h-24 md:w-32 md:h-32 flex items-center justify-center text-4xl md:text-5xl font-bold text-gray-800 bg-gradient-to-br from-pink-200 via-pink-300 to-pink-400 rounded-lg cursor-pointer hover:scale-105 transition-transform"></div>
        <div class="cell w-24 h-24 md:w-32 md:h-32 flex items-center justify-center text-4xl md:text-5xl font-bold text-gray-800 bg-gradient-to-br from-purple-200 via-purple-300 to-purple-400 rounded-lg cursor-pointer hover:scale-105 transition-transform"></div>
        <div class="cell w-24 h-24 md:w-32 md:h-32 flex items-center justify-center text-4xl md:text-5xl font-bold text-gray-800 bg-gradient-to-br from-indigo-200 via-indigo-300 to-indigo-400 rounded-lg cursor-pointer hover:scale-105 transition-transform"></div>
        <div class="cell w-24 h-24 md:w-32 md:h-32 flex items-center justify-center text-4xl md:text-5xl font-bold text-gray-800 bg-gradient-to-br from-red-200 via-red-300 to-red-400 rounded-lg cursor-pointer hover:scale-105 transition-transform"></div>
        <div class="cell w-24 h-24 md:w-32 md:h-32 flex items-center justify-center text-4xl md:text-5xl font-bold text-gray-800 bg-gradient-to-br from-teal-200 via-teal-300 to-teal-400 rounded-lg cursor-pointer hover:scale-105 transition-transform"></div>
        <div class="cell w-24 h-24 md:w-32 md:h-32 flex items-center justify-center text-4xl md:text-5xl font-bold text-gray-800 bg-gradient-to-br from-orange-200 via-orange-300 to-orange-400 rounded-lg cursor-pointer hover:scale-105 transition-transform"></div>
    </div>

    <!-- Game Status -->
    <p id="status" class="text-white mt-6 text-xl font-semibold"></p>
    <button id="restart" class="mt-4 px-6 py-2 bg-white text-purple-600 font-bold rounded-full hover:bg-purple-600 hover:text-white transition-colors">Restart Game</button>

    <script>
        const cells = document.querySelectorAll('.cell');
        const status = document.getElementById('status');
        const restartBtn = document.getElementById('restart');
        let turn = 'X';
        let board = Array(9).fill('');

        function checkWinner() {
            const winCombos = [
                [0,1,2],[3,4,5],[6,7,8],
                [0,3,6],[1,4,7],[2,5,8],
                [0,4,8],[2,4,6]
            ];
            for (const combo of winCombos) {
                const [a,b,c] = combo;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }
            if (!board.includes('')) return 'Draw';
            return null;
        }

        function handleClick(index) {
            if (board[index] !== '' || checkWinner()) return;
            board[index] = turn;
            cells[index].textContent = turn;
            const winner = checkWinner();
            if (winner) {
                status.textContent = winner === 'Draw' ? "It's a Draw!" : `Player ${winner} Wins!`;
            } else {
                turn = turn === 'X' ? 'O' : 'X';
                status.textContent = `Turn: ${turn}`;
            }
        }

        cells.forEach((cell, index) => {
            cell.addEventListener('click', () => handleClick(index));
        });

        restartBtn.addEventListener('click', () => {
            board = Array(9).fill('');
            cells.forEach(cell => cell.textContent = '');
            turn = 'X';
            status.textContent = `Turn: ${turn}`;
        });

        status.textContent = `Turn: ${turn}`;
    </script>

</body>
</html>
